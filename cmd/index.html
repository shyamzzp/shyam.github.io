<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>shyamzzp-terminal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- partial:index.partial.html -->
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:200' rel='stylesheet' type='text/css'>
    <div class="container">
        <div class="row">
            <div class="window col-8">
                <div class="handle">
                    <div class="btns">
                        <button class="exit">
                        </button>
                        <button class="minimize">
                        </button>
                        <button class="maximize">
                        </button>
                    </div>
                    <span class="title"></span>
                </div>
                <div class="terminal"></div>
            </div>
            <div class="window col-4">
                <h6><span class="badge badge-secondary" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover">clear</span></h6>
                <h4><span class="badge badge-secondary" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover">fortune</span></h4>
                <h3><span class="badge badge-secondary" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover">help</span></h3>
                <h5><span class="badge badge-secondary" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover">echo</span></h5>
                <h6><span class="badge badge-secondary" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover">eval</span></h6>
                <h6><span class="badge badge-secondary" data-toggle="popover" title="Gold Price" data-content="Gold Price Per Ounce in INR">price</span></h6>
            </div>
        </div>
    </div>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
    <script>
    $(document).ready(function() {
        $('[data-toggle="popover"]').popover();
    });
    </script>
</body>

</html>
