name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # adjust this based on your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: |
          npm install

      - name: Build site
        run: |
          npm run build  # Replace with your build script, e.g., "npm run build" or "yarn build"

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "shyamsundersuthar009@gmail.com"
          git config --global user.name "GitHub Actions"
          npm run deploy
